<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>

</head>
<body>
    <form>
        <table>
            <tr>
                <td>Enter new password:</td>
                <td><input type="password" maxlength="20" size="10"></td>
            </tr>
            <tr>
                <td>Re-enter to confirm password:</td>
                <td><input type="password" maxlength="20" size="10"></td>
            </tr>
            <tr aria-rowspan="5" style="text-align: right;">
                <td><button type="submit" name="submitButton">Reset</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
